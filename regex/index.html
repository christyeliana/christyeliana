<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Validasi dengan Regular Expression</title>
</head>
<body>

<h2>Form Validasi dengan Regular Expression</h2>

<form id="myForm" onsubmit="return validateForm()">
  <label for="email">Email:</label><br>
  <input type="text" id="email" name="email"><br>

  <label for="password">Password:</label><br>
  <input type="password" id="password" name="password"><br>

  <label for="phone">Nomor Telepon:</label><br>
  <input type="text" id="phone" name="phone"><br>

  <label for="date">Tanggal (YYYY-MM-DD):</label><br>
  <input type="text" id="date" name="date"><br>

  <label for="zipcode">Kode Pos:</label><br>
  <input type="text" id="zipcode" name="zipcode"><br>

  <button type="submit">Submit</button>
</form>

<script src="script.js"></script>

</body>
</html>
