<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RegX Validation</title>
<style>
    body {
        background-color: rgb(35, 58, 58);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .judul {
        margin-top: 10px;
        text-align: center;
        font-size: 36px;
        color: rgb(22, 82, 106);
    }
    .kotak {
        padding: 20px;
        border-radius: 10px;
        background-color: rgb(214, 232, 250);
        max-width: 400px;
        width: 100%;
    }
    .input-container {
        margin-bottom: 10px;
    }
    input[type="text"] {
        width: 100%;
        border-radius: 4px;
        border: 1px solid black;
        font-size: 15px;
        padding: 8px;
    }
    label {
        font-size: 20px;
        color: black;
    }
    span {
        margin-top: 4px;
        font-size: 12px;
    }
</style>
</head>
<body>
    <section class="kotak">
        <div class="judul">
            <h1>Form Jadi Jadian</h1>
        </div>
        <div class="input-container">
            <label for="email">Masukkan Email</label>
            <input id="email" type="text" placeholder="Masukkan Email yang sesuai" />
            <p><span id="validemail"></span></p>
        </div>
        <div class="input-container">
            <label for="uname">Masukkan Username</label>
            <input id="uname" type="text" placeholder="Hanya terdiri dari huruf dan angka, tidak diatas 10 karakter" />
            <p><span id="validuname"></span></p>
        </div>
        <div class="input-container">
            <label for="birth">Masukkan Tanggal Lahir</label>
            <input id="birth" type="text" placeholder="YYYY-MM-DD" />
            <p><span id="validbirth"></span></p>
        </div>
        <div class="input-container">
            <label for="phone">Masukkan Nomor Telepon</label>
            <input id="phone" type="text" placeholder="Berikan spasi setiap 4 digit" />
            <p><span id="validphone"></span></p>
        </div>
        <div class="input-container">
            <label for="nim">Masukkan NIM</label>
            <input id="nim" type="text" placeholder="9 angka saja" />
            <p><span id="validnim"></span></p>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
